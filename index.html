<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Potpourri</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <!-- load page with start button -->
    <section class="quiz-start" id="start">
        <h1 class="title-type" >Code Quiz</h1>
        <div>
            <p>Let's test your beginner coding knowledge!</br>
            You will have 30 seconds to complete 5 questions.</br>
            Correct answers will add 10 points to your score.</br>
            Incorrect answers will subtract 5 seconds from your timer.</p>
        </div>
        <div>
            <p>Ready to Begin?</p>
        </div>
        <button type="button" id="btn-start">Start Quiz</button>
    </section>
    
    <!-- quiz questions -->
    <section class="quiz-questions hide" id="question">
    </section>
    <div class="countdown hide" id="timer">
        <h3 id="time-left"></h3>
    </div>
 

    <!-- results page with score and form for saving score -->
    <section class="quiz-end hide" id="results">
        <h1 class="title-type" id="end">Results</h1>
        <div> 
        </div>
        <div>
            <p>You scored a <span id="score-display"></span> out of a possible 50.</p>
            <h4>Save your score</h4>
            <form class="save-score">
                <input type="text" name="initials" placeholder="Your Initials">
            </form>
            <button type="button" id="btn-end">Save Score</button>
        </div>
        <div class="saved-scores">
            <ul id="saved-scores">
            </ul>
        </div>

    </section>



    <script src="./assets/script.js"></script>
</body>
